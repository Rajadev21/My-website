<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
	<meta charset="UTF-8" />
	<title>Home</title>
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<!-- fontawesome cdn -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
		integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

	<section>


		<!-- contact start -->
		<div id="contact">
			<div class="container">
				<div class="row">
					<div class="contact-left">
						<h1 class="sub-title">Contact me</h1>
						<p><i class="fa-solid fa-envelope"></i> rajabomma21@gmail.com</p>
						<p><i class="fa-solid fa-phone"></i> 8688948038</p>
						<div class="social-icons">
							<a href="https://github.com/Rajadev21?tab=repositories"><i
									class="fa-brands fa-github"></i></a>
							<a href="https://www.linkedin.com/in/rajabomma/"><i class="fa-brands fa-linkedin"></i></a>
						</div>
						<a href="images/RajaBomma_resume.pdf" download class="btn btn2">Download CV</a>
					</div>
					<div class="contact-right">

						<!-- Add this div to display the success message -->
						<div th:if="${successMessage}" class="success-message">
							<p th:text="${successMessage}"></p>
						</div>

						<form th:action="@{/submit}" th:object="${form}" method="post">
							<input type="text" id="name" name="name" placeholder="Your Name" required>
							<input type="email" id="email" name="email" placeholder="Your Email" required>
							<textarea name="message" id="message" rows="6" placeholder="Your message"></textarea>
							<button type="submit" class="btn btn2">Send Email</button>
							<!-- <a href="" class="btn btn2">Submit</a> -->
						</form>
						<span id="msg"></span>
					</div>
				</div>
			</div>

			<div class="copyright">
				<p>&copy; 2024 Raja. All rights reserved. | Designed and developed by Raja Bomma <i
						class="fa-solid fa-heart"></i></p>

			</div>

		</div>

	</section>
	<script src="/js/script.js"></script>

</body>

</html>
